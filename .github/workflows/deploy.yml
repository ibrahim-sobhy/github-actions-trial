name: Deploy to ECS

on:
  push:
    branchs:
      - master

env:
  ECR_REPO: 349275767292.dkr.ecr.eu-west-1.amazonaws.com/github-action-trial
  AWS_DEFAULT_REGION: eu-west-1
  VERSION: ${{git rev-parse --short HEAD}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Cache Maven Repo Files
        uses: actions/cache@v1.1.0
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Login to ECR
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        run: eval $(aws ecr get-login --no-include-email)

      - name: Upload to ECR Docker Registry
        run: |
          docker build -t ${ECR_REPO}:${VERSION} .
          docker push ${ECR_REPO}:${VERSION}