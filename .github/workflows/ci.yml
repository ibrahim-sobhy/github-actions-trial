name: Continious Integrations

on:
  pull_request:
    branches:
      - master

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.14.0
        with:
            slack-message: 'posting from a github action!'
        env:
            SLACK_BOT_TOKEN: https://hooks.slack.com/services/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
          
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Maven Repo Files
        uses: actions/cache@v1.1.0
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit Testing
        run: mvn verify

